<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link href="../style/output.css" rel="stylesheet" />
    <title>Blog</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav
      class="z-10 sticky top-0 flex items-center gap-12 w-full px-[5vw] py-5 h-[80px] border-b border-grey bg-white"
    >
      <a href="../home/home.html">
        <img src="../img/logo.png" class="flex-none w-16 cursor-pointer" />
      </a>

      <div
        id="searchBox"
        class="absolute bg-white w-full left-0 top-full mt-0.5 border-b border-gray-50 py-4 px-[5vw] md:border-0 md:block md:relative md:inset-0 md:p-0 md:w-auto"
      >
        <input
          id="searchInput"
          type="text"
          placeholder="Search"
          class="w-full md:w-auto bg-gray-100 p-4 pl-6 pr-[12%] md:pr-6 rounded-full placeholder:text-gray-500 md:pl-12"
        />
        <i
          class="fas fa-search absolute right-[10%] md:pointer-events-none md:left-5 top-1/2 -translate-y-1/2 text-xl text-gray-500"
        ></i>
      </div>

      <div class="flex items-center gap-3 md:gap-6 ml-auto" id="navArea">
        <button
          id="searchToggle"
          class="md:hidden bg-gray-50 w-12 h-12 rounded-full flex items-center justify-center"
        >
          <i class="fas fa-search text-xl"></i>
        </button>
        <a href="#" class="hidden md:flex gap-2">
          <i class="fi fi-rr-pen-clip"></i>
          <p>Write</p>
        </a>

        <!-- Group nút đăng nhập / đăng ký -->
        <div id="authButtons" class="flex gap-2 items-center">
          <a
            href="../login/login.html"
            class="whitespace-nowrap bg-black text-white rounded-full py-3 px-6 text-xl capitalize hover:bg-opacity-80"
          >
            <p>Sign In</p>
          </a>
          <a
            href="../login/signup.html"
            class="whitespace-nowrap bg-gray-300 text-black rounded-full py-3 px-6 text-xl capitalize hover:bg-opacity-80 hidden md:block"
          >
            <p>Sign Up</p>
          </a>
        </div>

        <div class="relative">
          <!-- Avatar -->
          <img
            id="avatarImg"
            class="hidden w-12 h-12 rounded-full cursor-pointer"
          />

          <!-- Dropdown Menu -->
          <div
            id="avatarDropdown"
            class="hidden absolute right-0 mt-3 w-64 bg-white border border-gray-200 rounded-xl shadow-xl z-50 overflow-hidden"
          >
            <!-- Dashboard -->
            <div class="px-5 py-3 hover:bg-gray-100 cursor-pointer">
              <span class="block text-gray-800 text-base">Dashboard</span>
            </div>

            <!-- Settings -->
            <div class="px-5 py-3 hover:bg-gray-100 cursor-pointer">
              <span class="block text-gray-800 text-base">Settings</span>
            </div>

            <!-- Sign Out -->
            <div class="px-5 py-3 hover:bg-gray-100 cursor-pointer">
              <span class="block text-gray-800 text-base">Sign Out</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Nội dung bài viết -->
    <div class="w-full center py-10 max-lg:px-[5vw]" id="blogContainer">
      <!-- được render bằng JS -->
    </div>
    <script src="../config.js"></script>
    <script src="scriptBlog.js"></script>
  </body>
</html>
