<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styleWrite.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-3/4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Preview</h2>
        <button id="closePreview" class="text-gray-500 hover:text-black">
          âœ–
        </button>
      </div>

      <div class="mb-4">
        <img
          id="previewImage"
          class="w-full h-56 object-cover rounded-lg border border-gray-300"
        />
        <h1 id="previewTitle" class="text-2xl font-semibold mt-2"></h1>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Blog Title</label>
        <div
          id="displayTitle"
          class="w-full p-2 border rounded-md bg-gray-100 text-gray-700"
        ></div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700"
          >Short description about your post</label
        >
        <textarea
          id="blogDescription"
          class="w-full p-2 border rounded-md h-20 focus:outline-none"
          placeholder="Write a short description..."
          maxlength="200"
        ></textarea>
        <p id="descriptionCount" class="text-sm text-gray-500 text-right">
          0/200 characters
        </p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mt-4"
          >Topics - (Helps in searching your post)</label
        >
        <input
          type="text"
          id="blogTopic"
          class="w-full p-2 border rounded-md"
          placeholder="Topic"
        />
      </div>

      <button
        class="publish-btn mt-4 bg-black text-white px-4 py-2 rounded-full w-full"
      >
        Publish
      </button>
    </div>
    <script src="../config.js"></script>
    <script src="scriptWrite.js"></script>
  </body>
</html>
