<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styleWrite.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav
      class="z-10 sticky top-0 flex items-center gap-12 w-full px-[5vw] py-5 h-[80px] border-b border-grey bg-white justify-between"
    >
      <a href="../home/home.html">
        <img src="../img/logo.png" class="flex-none w-16 cursor-pointer" />
      </a>

      <div class="text-xl font-bold flex items-center">
        <span>New Blog</span>
      </div>
      <div>
        <button id="publish" class="bg-black text-white px-4 py-2 rounded-full">
          Publish
        </button>
      </div>
    </nav>

    <!-- Blog Editor -->
    <div class="max-w-4xl mx-auto mt-6 p-6 bg-white rounded-lg shadow-md">
      <!-- Banner Upload -->
      <div
        class="w-full h-56 bg-gray-200 flex items-center justify-center cursor-pointer rounded-lg border border-gray-300"
        id="bannerUpload"
      >
        <span class="text-gray-500">Click to upload a banner</span>
        <input type="file" id="bannerInput" class="hidden" />
      </div>

      <!-- Title Input -->
      <input
        type="text"
        id="blogTitle"
        class="w-full text-3xl font-semibold mt-4 border-b-2 focus:outline-none"
        placeholder="Blog Title"
      />

      <!-- Content Input -->
      <textarea
        id="blogContent"
        class="w-full mt-4 p-2 border rounded-md h-40 focus:outline-none"
        placeholder="Let's write an awesome story!"
      ></textarea>
    </div>
    <script src="../config.js"></script>
    <script src="scriptWrite.js"></script>
  </body>
</html>
