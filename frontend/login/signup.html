<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link href="../style/output.css" rel="stylesheet" />
    <title>Sign up</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <nav
      class="z-10 sticky top-0 flex items-center gap-12 w-full px-[5vw] py-5 h-[80px] border-b border-grey bg-white"
    >
      <a href="../home/home.html">
        <img src="../img/logo.png" class="flex-none w-16 cursor-pointer" />
      </a>

      <div class="flex items-center gap-3 md:gap-6 ml-auto">
        <button
          id="searchToggle"
          class="md:hidden bg-gray-50 w-12 h-12 rounded-full flex items-center justify-center"
        >
          <i class="fas fa-search text-xl"></i>
        </button>
        <a href="#" class="hidden md:flex gap-2">
          <i class="fi fi-rr-pen-clip"></i>
          <p>Write</p>
        </a>
        <a
          href="./login.html"
          class="whitespace-nowrap bg-black text-white rounded-full py-3 px-6 text-xl capitalize hover:bg-opacity-80"
        >
          <p>Sign In</p></a
        >
        <a
          href="./signup.html"
          class="whitespace-nowrap bg-gray-300 text-black rounded-full py-3 px-6 text-xl capitalize hover:bg-opacity-80 hidden md:block"
        >
          <p>Sign Up</p></a
        >
      </div>
    </nav>
    <section class="flex-1 flex items-center justify-center">
      <div class="bg-white p-8 rounded-md w-[600px]">
        <h1 class="text-3xl font-semibold text-center mb-14">Join us today</h1>
        <form id="signupForm">
          <div class="mb-4">
            <input
              type="text"
              id="email"
              name="email"
              class="w-full p-4 border border-gray-200 bg-gray-200 rounded-lg focus:bg-transparent placeholder:text-gray-700"
              placeholder="Email"
            />
            <input
              type="text"
              id="username"
              name="username"
              class="w-full p-4 mt-4 border border-gray-200 bg-gray-200 rounded-lg focus:bg-transparent placeholder:text-gray-700"
              placeholder="Username"
            />
            <div class="relative mt-4">
              <input
                type="password"
                name="password"
                id="password"
                class="w-full p-4 pr-12 border border-gray-200 bg-gray-200 rounded-lg focus:bg-transparent placeholder:text-gray-700"
                placeholder="Password"
              />

              <span
                class="fas fa-eye absolute text-gray-500 top-1/2 right-4 -translate-y-1/2 cursor-pointer"
                id="togglePassword"
              ></span>
            </div>
          </div>

          <div class="flex justify-center items-center mt-10">
            <button
              type="submit"
              class="w-[20%] bg-black text-white py-3 rounded-full hover:bg-opacity-80"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </section>
    <script src="scriptSignup.js"></script>
  </body>
</html>
