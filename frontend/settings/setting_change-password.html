<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styleSettings.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link href="../style/output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav
      class="z-10 sticky top-0 flex items-center gap-12 w-full px-[5vw] py-5 h-[80px] border-b border-grey bg-white"
    >
      <a href="../home/home.html">
        <img src="../img/logo.png" class="flex-none w-16 cursor-pointer" />
      </a>

      <!-- Group nút đăng nhập / đăng ký -->
      <div id="authButtons" class="flex gap-2 items-center">
        <a
          href="../login/login.html"
          class="whitespace-nowrap bg-black text-white rounded-full py-3 px-6 text-xl capitalize hover:bg-opacity-80"
        >
          <p>Sign In</p>
        </a>
        <a
          href="../login/signup.html"
          class="whitespace-nowrap bg-gray-300 text-black rounded-full py-3 px-6 text-xl capitalize hover:bg-opacity-80 hidden md:block"
        >
          <p>Sign Up</p>
        </a>
      </div>

      <div class="flex items-center gap-3 md:gap-6 ml-auto" id="navArea">
        <div class="relative ml-auto">
          <!-- Avatar -->
          <img
            id="avatarImg"
            class="hidden w-12 h-12 rounded-full cursor-pointer"
          />

          <!-- Dropdown Menu -->
          <div
            id="avatarDropdown"
            class="hidden absolute right-0 mt-3 w-64 bg-white border border-gray-200 rounded-xl shadow-xl z-50 overflow-hidden"
          >
            <!-- Dashboard -->
            <div class="px-5 py-3 hover:bg-gray-100 cursor-pointer">
              <span class="block text-gray-800 text-base">Dashboard</span>
            </div>

            <!-- Settings -->
            <div class="px-5 py-3 hover:bg-gray-100 cursor-pointer">
              <span class="block text-gray-800 text-base">Settings</span>
            </div>

            <!-- Sign Out -->
            <div class="px-5 py-3 hover:bg-gray-100 cursor-pointer">
              <span class="block text-gray-800 text-base">Sign Out</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex h-full justify-center">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md min-h-screen p-4">
        <h2 class="text-xl font-bold mb-6">Dashboard</h2>
        <nav>
          <a
            href="#"
            class="nav-link hidden md:flex gap-2"
            onclick="window.location.href='../dashboard/dashboard.html'"
          >
            <i class="far fa-file-alt"></i>
            <p>Blogs</p>
          </a>
          <a
            href="#"
            class="nav-link hidden md:flex gap-2"
            onclick="window.location.href='../write/write.html'"
          >
            <i class="fi fi-rr-pen-clip"></i>
            <p>Write</p>
          </a>
        </nav>
        <h2 class="text-xl font-bold mb-6 mt-12">Settings</h2>
        <nav>
          <a
            href="#"
            id="editProfileBtn"
            class="nav-link hidden md:flex gap-2"
            onclick="window.location.href='../settings/setting_edit-profile.html'"
          >
            <i class="far fa-user"></i>
            <p>Edit Profile</p>
          </a>
          <a
            href="#"
            id="changePasswordBtn"
            class="nav-link hidden md:flex gap-2 active"
          >
            <i class="fas fa-lock"></i>
            <p>Change Password</p>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <div id="changePassword" class="settings-section">
            <h3 class="text-xl font-semibold">Change Password</h3>
            <label class="block mt-4">Current Password</label>
            <input type="password" id="currentPassword" class="input-field" />
            <label class="block mt-4">New Password</label>
            <input type="password" id="newPassword" class="input-field" />
            <label class="block mt-4">Confirm Password</label>
            <input type="password" id="confirmPassword" class="input-field" />
            <button class="btn-update mt-4 rounded-full">
              Change Password
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="../config.js"></script>
    <script src="scriptSettings.js"></script>
  </body>
</html>
